<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_借用构造函数继承</title>
</head>
<body>
<!--
方式2: 借用构造函数继承(假的)
1. 套路:
  1. 定义父类型构造函数
  2. 定义子类型构造函数
  3. 在子类型构造函数中调用父类型构造
2. 关键:
  1. 在子类型构造函数中通用super()调用父类型构造函数
-->
<script type="text/javascript">
  function Father(name, age) {
    this.name = name;
    this.age = age;
  }
  Father.prototype.setName = function (name) {
    this.name = name;
  }
  function Child(name, age, sex) {
    // Father.call(this, name, age);
    this.sex = sex;
  }

  Child.prototype = new Father('Bob', 18);
  Child.prototype.setAge = function (age) {
    this.age = age;
  }
  Child.prototype.constructor = Child;

  var c1 = new Child('Bob', 18, '男');
  console.log(c1);


</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
    对象本身的两个方法
    * get propertyName(){} 用来得到当前属性值的回调函数
    * set propertyName(){} 用来监视当前属性值变化的回调函数
-->
<script type='text/javascript'>
  var person = {
    firstName: 'Tom',
    lastName: 'Jerry',
    get fullName() {
      return this.firstName + ' ' + this.lastName;
    },
    set fullName(name) {
      var arr = name.split(' ');
      this.firstName = arr[0];
      this.lastName = arr[1];
    }
  }

  console.log(person);
  console.log(person.fullName);
  person.fullName = 'Jack Rose';
  console.log(person);
  console.log(person.fullName);

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>08_形参默认值</title>
</head>
<body>
<!--
    * 形参的默认值----当不传入参数的时候默认使用形参里的默认值
    function Point(x = 1,y = 2) {
    this.x = x;
    this.y = y;
    }
-->
<script type="text/javascript">
  function Point(x = 1,y = 2) {
    this.x = x;
    this.y = y;
  }
  let p = new Point(3, 4);
  console.log(p);

  let fn = (x = 1, y = 2) => x + y;
  console.log(fn());  //3
</script>

</body>
</html>

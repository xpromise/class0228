<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_数据类型</title>
</head>
<body>
<!--
1. 分类(2大类)
  * 基本(值)类型
    * Number: 任意数值
    * String: 任意文本
    * Boolean: true/false
    * undefined: undefined
    * null: null
  * 对象(引用)类型
    * Object: 任意对象
    * Array: 特别的对象类型(下标/内部数据有序)
    * Function: 特别的对象类型(可执行)
2. 判断
  * typeof:
    * 可以区别: 数值, 字符串, 布尔值, undefined, function
    * 不能区别: null与对象, 一般对象与数组
  * instanceof
    * 专门用来判断对象数据的类型: Object, Array与Function
  * ===
    * 可以判断: undefined和null
-->

<script type="text/javascript">
  console.log(typeof true , typeof 'true');
  console.log(typeof 123, typeof null); // number object
  console.log(typeof 'undefined', undefined) //undefined

  var obj = {
    n: [1, true, console, console.log]
  }
  console.log(typeof (typeof obj)); //'object'
  console.log(typeof obj.n); //object
  console.log(typeof obj.n[2]) //object
  console.log(typeof obj.n[3]); //function

  console.log(obj instanceof Object);  //true
  console.log(obj.n instanceof Array);  //true
  console.log(obj.n[3] instanceof Function); //true

  console.log(undefined == null); //true
  console.log(undefined === null); //false

</script>
</body>
</html>
